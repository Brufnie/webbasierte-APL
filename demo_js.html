<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Demo_js</title>
</head>

<body>

    <h3>
<div onmouseover="mOver(this)" onmouseout="mOut(this)">
  Maus weg
</div> </h3>

<script>
function mOver(obj) {
  // Füge das h1-Tag hier hinzu
  obj.innerHTML = "Maus darüber"; 
}

function mOut(obj) {
  // Und hier auch
  obj.innerHTML = "Maus weg"; 
}
</script>

<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML =
"Browser Breite: " + window.innerWidth + "px<br>" +
"Browser Höhe: " + window.innerHeight + "px";
</script>


<p>Uhrzeit:</p>

<p id="demoUhr"></p>

<script>
setInterval(myTimer, 1000); //1000ms

function myTimer() {
  const d = new Date();
  document.getElementById("demoUhr").innerHTML = d.toLocaleTimeString();
}
</script>


</body>
</html>
